<!DOCTYPE html>
<html ng-app='myapp'>
	<head>
		<title>Controllers</title>
	</head>
		<body ng-controller = "homecontroller">
			<h1>controllers with $scope </h1>
			<h2>Meassage from controller : {{message}}</h2>
			<h3>parameter passed : {{name}}</h3>
				<div>
				<input ng-model = "name" minlength = "5">
				<input type="button" value = "sayhello" ng-click = "sayhello(name)" />
			</div>
			    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
				<script type = "text/javascript">
				
				var myapp = angular.module('myapp',[]);
				
				myapp.controller('homecontroller',['$scope',function($scope){
				
				$scope.message ='hello';
				$scope.sayhello =function(name){
				$scope.message ='hello' + name;
				}
				}]);
				</script>
				</body>
				</html>
